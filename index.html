<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Calculador</title>
</head>
<body>
    <section>

        <article class="box-calculadora">
            <div class="hoja"></div>                   
            <div class="star0 nada items">%</div><div class="star1 nada items">C</div><div class="star2 nada items">Rec</div><div class="sim0 sim items">/</div>
            <div class="num1 nums items">1</div><div class="num2 nums items">2</div><div class="num3 nums items">3</div><div class="sim1 sim items">×</div>
            <div class="num4 nums items">4</div><div class="num5 nums items">5</div><div class="num6 nums items">6</div><div class="sim2 sim items">–</div>
            <div class="num7 nums items">7</div><div class="num8 nums items">8</div><div class="num9 nums items">9</div><div class="sim3 sim items">+</div>
            <div class="end0 nada items"></div><div class="num0 nums items">0</div><div class="end1 nada items">.</div><div class="sim4 sim items">=</div>
        </article>
     
    </section>







    <script src="index.js"></script>
</body>
</html>
